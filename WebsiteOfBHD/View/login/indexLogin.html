<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="/WebsiteOfBHD/View/icon/fontawesome-free-6.4.2-web/css/all.min.css">
    <title>BHD</title>
</head>

<body>
    <div class="content">
        <div class="SignIn_Area">
            <img src="/WebsiteOfBHD/View/Image/logo.svg" alt="" class="logo">
            <form action="" class="formSignIn">
                <h1 class="titleSignIn">Đăng nhập</h1>
                <div class="NameAcc">
                    <label for="inputNumPhone" class="label">Số điện thoại:</label>
                    <input type="text" id="inputNumPhone" placeholder="Nhập số điện thoại">
                </div>
                <div class="passAcc">
                    <label for="inputPass" class="label">Mật khẩu:</label>
                    <div class="passplace">
                        <input type="password" id="inputPass" placeholder="Nhập mật khẩu">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="check">
                        <label for="check">Ghi nhớ mật khẩu</label>
                    </div>
                    <a href="../forget_password/indexForgetPass.html" class="forgotPass">Quên mật khẩu?</a>
                </div>

                <div class="buttonSubmit">
                    <input type="button" class="button" value="Đăng nhập">
                </div>
                <div class="create">
                    <a href="" class="createAcc" id="createAcc">Tạo tài khoản mới</a>
                </div>
            </form>
        </div>
        <div class="SignUp_Area">
            <form action="" class="formSignUp">
                <h1 class="titleSignUp">Đăng ký</h1>
                <div class="NameUser">
                    <label for="inputName" class="label">Họ và tên:</label>
                    <input type="text" id="inputName" placeholder="Nhập họ và tên">
                </div>
                <div class="EmailUser">
                    <label for="inputEmail" class="label">Email</label>
                    <input type="text" id="inputEmail" placeholder="Nhập email của bạn">
                </div>
                <div class="NameAcc">
                    <label for="inputNumPhoneRect" class="label">Số điện thoại:</label>
                    <input type="text" id="inputNumPhoneRect" placeholder="Nhập số điện thoại">
                </div>
                <div class="password_Area">
                    <div class="passAcc">
                        <label for="inputPassRect" class="label">Mật khẩu:</label>
                        <div class="passplace">
                            <input type="password" id="inputPassRect" placeholder="Nhập mật khẩu">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <div class="passAcc">
                        <label for="ReinputPass" class="label">Nhập lại mật khẩu:</label>
                        <div class="passplace">
                            <input type="password" id="ReinputPass" placeholder="Nhập mật khẩu">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="buttonSubmit Register">
                    <input type="button" class="button" value="Đăng ký">
                </div>
            </form>
        </div>
        <div class="intro" id="intro"> 
            
        </div>
    </div>
    <script src="event.js"></script>
</body>

</html>
